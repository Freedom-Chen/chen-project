<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
        *{
            list-style: none;
        }
        .vote{
            width: 400px;
            /*height: 300px;*/
            margin:auto;
            padding: 20px;
            margin-top: 50px;
            border:1px solid #333;
            border-radius: 10px;
            box-shadow: 1px 1px 10px #5f5f5f;
        }
        .in{
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
<div class="container">
<ol class="breadcrumb">
    <li><a href="{% url 'vote:vindex' %}">首页</a></li>
    <li class="active">投票详情</li>
    <li><a href="{% url 'vote:result' vote.id %}">投票结果</a></li>

</ol>
  <div class="vote">
      <div style="width:100%;text-align: center; margin-bottom: 20px;">
<h2>投票详情</h2>
      </div>


<h3><a href="{% url 'vote:result' vote.id %}">{{ vote.title }}</a></h3>
<form action="{% url 'vote:vdetail' vote.id %}" method="post">
    {% csrf_token %}
    {% for i in vote.option_set.all %}
    {% if forloop.counter == 1 %}

    <input class='in' type="radio" checked name="optionid" value="{{ i.id }}">{{ forloop.counter }}、
    <span style="font-size: 15px; line-height: 40px;">{{ i.option }}</span>
    <br>
    {% else %}
    <input class='in' type="radio" name="optionid" value="{{ i.id }}">{{ forloop.counter }}、
    <span style="font-size: 15px; line-height: 40px;">{{ i.option }}</span>
    <br>
    {% endif %}

    {% endfor %}
    <input type="submit" value="提交" class="btn btn-success" style="width:60px;margin:30px 0 0 150px;">
</form>
</div>
</div></div>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
