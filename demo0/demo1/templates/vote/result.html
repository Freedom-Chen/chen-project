<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票结果</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        *{
            list-style: none;
        }
        .vote{
            width: 400px;
            /*height: 300px;*/
            margin:auto;
            padding: 20px;
            margin-top: 50px;
            border:1px solid #333;
            border-radius: 10px;
            box-shadow: 1px 1px 10px #5f5f5f;
        }

    </style>
</head>
<body>
<div class="container">
<ol class="breadcrumb">
    <li><a href="{% url 'vote:vindex' %}">首页</a></li>
    <li><a href="{% url 'vote:vdetail' vote.id %}">投票详情</a></li>
    <li class="active">投票结果</li>


</ol>

<div class="vote">
    <div style="width:100%; text-align: center;color:#337ac4; margin-bottom: 20px;">
      <h3>{{ vote.title }}</h3>
    </div>

<ul>
    {% for o in vote.option_set.all %}
    <li style="line-height: 40px;font-size: 15px;">{{ forloop.counter }}、{{ o.option }} --------- <b>票数：</b> {{ o.num }}</li>
    {% endfor %}
</ul>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</body>
</html>
