{% extends 'zbest/basecenter.html' %}

{% block head %}
<title>最家</title>
<link rel="stylesheet" type="text/css" href="/static/css/public.css"/>
<link rel="stylesheet" type="text/css" href="/static/css/myorder.css"/>

{% endblock %}

{% block you %}


<div class="you fl">
    <div class="my clearfix">
        <h2 class="fl">商品评价</h2>
    </div>
    <div class="dlist">
        <ul class="clearfix" id="pro">
            <li class="on"><a href="#2">待评价商品</a></li>
        </ul>
    </div>
    <div class="sx clearfix">
        <div class="clearfix">
            {% for g in goods %}
            <dl class="fl">
                <dt><a href="#">
                    <img style="width: 160px; height: 200px;" src="/static/media/{{ g.showimg }}"/></a></dt>
                <dd><a href="#">{{ g.title }}</a></dd>
                <dd>¥{{ g.price }}</dd>
                <dd>{{ g.comment_set.count }}人评价</dd>
                <dd><a href="#2">评价</a></dd>
            </dl>

            {% endfor %}

        </div>

    </div>
</div>

<!--遮罩-->
<div class="mask"></div>
<!--评价弹框-->
<div class="pj">
    <div class="clearfix"><a href="#" class="fr gb"><img src="/static/img/icon4.png"/></a></div>
    <h3>商品评分</h3>
    <form action="{% url 'comment:addcomment' 1 %}" method="get">
        <textarea name="" rows="" cols="" placeholder="请输入评价"></textarea>
        <div class="bc">
            <input type="submit" value="保存"/>
            <input type="button" value="取消"/>
        </div>
    </form>
</div>
{% endblock %}

{% block script %}

<script src="/static/js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/js/public.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/js/user.js" type="text/javascript" charset="utf-8"></script>
{% endblock %}
