<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票首页</title>
    <style>
        *{
            list-style: none;
        }
        .vote{
            width: 400px;
            margin:auto;
            margin-top:50px;
            /*height: 300px;*/
            padding: 20px;
            border-radius: 10px;
            box-shadow: 1px 1px 10px #ab5bf5;
        }
        .vote li{
            margin:20px 0;
        }
        .vote a{
            color: #000;
            font-size: 18px;
            text-decoration: none;
        }
        .vote a:hover{
            color: red;
        }
    </style>
</head>
<body>
<div class="vote">
    <div style="width:100%; text-align: center; margin-bottom: 20px;">
    <h2>投票</h2>
        {% if username %}
        <h3>当前用户：{{ username }}</h3>
        <a href="{% url 'vote:logout' %}" style="font-size: 14px;">退出登录</a>

        {% else %}
        <h3>未登录</h3>

        {% endif %}
    </div>
    <ul>
       {% for v in vote %}
        <li>{{ forloop.counter }}、<a href="{% url 'vote:vdetail' v.id %}">{{ v.title }}</a></li>
        {% endfor %}
    </ul>
</div>




</body>
</html>
