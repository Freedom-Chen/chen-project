<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录/注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
<div>
    {{ errors }}
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#login" aria-controls="login" role="tab"
                                                  data-toggle="tab">登录</a></li>
        <li role="presentation"><a href="#register" aria-controls="register" role="tab" data-toggle="tab">注册</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="login">
            <form class="form-horizontal" method="post" action="{% url 'vote:login' %}">
                <div class="form-group">
                    <label for="l_username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" autocomplete="off" class="form-control" name="username" id="l_username" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="l_password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" autocomplete="off" class="form-control" name="password" id="l_password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                </div>
            </form>

        </div>


        <div role="tabpanel" class="tab-pane" id="register">
<form class="form-horizontal" method="post" action="{% url 'vote:register' %}">
            <div class="form-group">
                <label for="r_username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" autocomplete="off" class="form-control" name="username" id="r_username" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="r_password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" autocomplete="off" class="form-control" name="password" id="r_password" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <label for="r_password1" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="password" autocomplete="off" class="form-control" name="password1" id="r_password1" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">注册</button>
                </div>
            </div>
        </form>

        </div>
    </div>

</div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
