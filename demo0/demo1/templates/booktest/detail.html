<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container" style="text-align: center">
<ol class="breadcrumb">
  <li><a href="{% url 'booktest:index' %}">首页</a></li>
  <li><a href="{% url 'booktest:list' %}">列表页</a></li>
  <li class="active">详情页</li>
</ol>
<h1>详情页</h1>
<a href="{% url 'booktest:index' %}">首页</a>
<br>

 <b>书名：</b>《{{ book.title }}》
{% if book.heroinfo_set.all %}
<ul>{% for hero in book.heroinfo_set.all %}
    <li>
        <b>人物：</b>{{ hero.name }}---<b>信息：</b>{{ hero.content }}----
        <a href="{% url 'booktest:deletehero' hero.id %}">删除</a>
        <br><br>
    </li>
    {% endfor %}
</ul>
{% else %}
<b>没有人物</b>
{% endif %}
<a href="{% url 'booktest:addhero' book.id %}">添加英雄</a>
</div>



<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</body>
</html>
